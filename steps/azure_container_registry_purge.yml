parameters:
  - name: repositories
    type: string

steps:
  - script: |
        ls
        bash ./common-pipeline-templates/steps/azure_container_registry_purge.sh
    displayName: Purge images
    workingDirectory: $(Pipeline.Workspace)/s
    env:
      AZURE_SERVICE_PRINCIPAL_ID: $(AZURE_SERVICE_PRINCIPAL_ID)
      AZURE_SERVICE_PRINCIPAL_SECRET: $(AZURE_SERVICE_PRINCIPAL_SECRET)
      REPOSITORIES: ${{ parameters.repositories }}
