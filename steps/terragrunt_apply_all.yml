parameters:
  - name: environmentVariables
    type: object
    default: []
  - name: subscriptionId
    type: string
  - name: workingDirectory
    type: string
    default: $(Build.Repository.LocalPath)

steps:
  - task: DownloadPipelineArtifact@2
    inputs:
      source: current
      path: $(Pipeline.Workspace)
    displayName: Download artifact
  - task: CopyFiles@2
    inputs:
      sourceFolder: $(Pipeline.Workspace)/$(Build.Repository.Name)
      contents: '**'
      targetFolder: $(System.DefaultWorkingDirectory)
    displayName: Copy files to default working directory
  - script: |
      terragrunt run-all apply --terragrunt-include-external-dependencies
    displayName: Terragrunt Apply
    env:
      ARM_CLIENT_ID: $(azureClientId)
      ARM_CLIENT_SECRET: $(azureClientSecret)
      ARM_SUBSCRIPTION_ID: ${{ parameters.subscriptionId }}
      ARM_TENANT_ID: $(azureTenantId)
      TERRAGRUNT_WORKING_DIR: ${{ parameters.workingDirectory }}
      TF_INPUT: false
      ${{ each var in parameters.environmentVariables }}:
        ${{ var.key }}: ${{ var.value }}
