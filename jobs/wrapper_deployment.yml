parameters:
  - name: artifact
    type: string
    default: ''
  - name: condition
    type: string
    default: succeeded()
  - name: container
    type: string
    default: ''
  - name: dependsOn
    type: object
    default: []
  - name: environment
    type: string
  - name: name
    type: object
    default: []
  - name: steps
    type: stepList
  - name: variables
    type: object
    default: []

jobs:
  - deployment: ${{ replace(replace(parameters.name, '-', '_'), ' ', '_') }}
    condition: ${{ parameters.condition }}
    ${{ if parameters.container }}:
      container: ${{ parameters.container }}
    dependsOn:
      - ${{ each dependsOn in parameters.dependsOn }}:
        - ${{ dependsOn }}
    displayName: ${{ parameters.name }}
    environment: ${{ parameters.environment }}
    strategy:
      runOnce:
        deploy:
          steps:
            - ${{ if ne(parameters.artifact, '') }}:
              - download: current
                artifact: ${{ parameters.artifact }}
                displayName: Download ${{ parameters.artifact }}
            - ${{ else }}:
              - download: none
            - script: |
                echo "##vso[build.addbuildtag]environment=${{ parameters.environment }}"
              displayName: Add Environment build tags
            - ${{ each step in parameters.steps }}:
              - ${{ step }}
    variables:
      - ${{ each variable in parameters.variables }}:
        - ${{ variable }}
    workspace:
      clean: all
